<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style-Form-01.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Form 01</title>
</head>
<body>
  <main>
    <section class="form-container">
      <div class="form-box form-01">
        <h3 class="form-title">Sign Up Now</h3>
        <div class="form-input">
          <form class="form" action="example.html" method="POST">
            <input class="email" name="email" type="text" placeholder="Your Email" required>
            <input class="password" name="password" type="password" placeholder="Your Password" required>
            <input type="checkbox" id="check">
            <label for="check" class="agree">I agree to the Terms of Service.</label>
          </form>
          <button class="btn create-acc">Create an Account</button>
          <hr class="divider">
          <p class="text-bottom">Do you have an Account? <button class="sign-in">Sign In</button></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
